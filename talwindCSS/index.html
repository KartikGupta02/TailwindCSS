<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Portal Bonaire App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Optionally add Material Icons for sidebar icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-blue-900 text-white flex flex-col">
            <div class="px-6 py-4 text-lg font-semibold border-b border-blue-800">Admin Portal Bonaire App</div>
            <nav class="flex-1 px-2 py-4 space-y-2">
                <a href="#" class="flex items-center p-2 rounded hover:bg-blue-800">
                    <span class="material-icons mr-2">place</span> Point of Interest
                </a>
                <a href="#" class="flex items-center p-2 rounded hover:bg-blue-800">
                    <span class="material-icons mr-2">tour</span> Tours
                </a>
                <a href="#" class="flex items-center p-2 rounded hover:bg-blue-800">
                    <span class="material-icons mr-2">group</span> Users
                </a>
                <a href="#" class="flex items-center p-2 rounded hover:bg-blue-800">
                    <span class="material-icons mr-2">settings</span> App Design
                </a>
                <a href="#" class="flex items-center p-2 rounded hover:bg-blue-800">
                    <span class="material-icons mr-2">movie</span> Movies
                </a>
                <!-- Add more links as needed -->
            </nav>
        </aside>
        <!-- Main content area -->
        <div class="flex flex-col flex-1">
            <!-- Navbar -->
            <header class="flex items-center justify-between px-6 py-4 bg-white border-b border-gray-200">
                <div>
                    <select class="px-2 py-1 rounded border border-gray-300">
                        <option>Bonaire Cruisers</option>
                        <option>Another Company</option>
                    </select>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="font-semibold">Bonaire Cruisers</span>
                    <img class="w-8 h-8 rounded-full" src="https://ui-avatars.com/api/?name=Admin" alt="User" />
                </div>
            </header>
            <!-- Page Content -->
            <main class="p-6 overflow-auto">
                <h1 class="text-2xl font-bold mb-6">Home â€“ Points of Interest</h1>
                <div class="flex items-center mb-4 space-x-2">
                    <button class="bg-blue-900 text-white px-4 py-2 rounded hover:bg-blue-800">Add POI</button>
                    <select class="px-2 py-1 rounded border border-gray-300">
                        <option>Category</option>
                    </select>
                    <select class="px-2 py-1 rounded border border-gray-300">
                        <option>Sub-Category</option>
                    </select>
                    <button class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">Upload</button>
                    <button class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">Sample POI</button>
                    <button class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">Download POI</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white rounded shadow">
                        <thead>
                            <tr class="bg-gray-100 text-gray-700">
                                <th class="p-2">Image</th>
                                <th class="p-2">Title</th>
                                <th class="p-2">Category</th>
                                <th class="p-2">Subcategory</th>
                                <th class="p-2">Active</th>
                                <th class="p-2">Featured</th>
                                <th class="p-2">Premium</th>
                                <th class="p-2">Clone</th>
                                <th class="p-2">Edit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Sample rows, you can dynamically render these rows -->
                            <tr class="border-b">
                                <td class="p-2 text-center">
                                    <img src="https://ui-avatars.com/api/?name=1000+STEPS" class="w-10 h-10 rounded" />
                                </td>
                                <td class="p-2">1000 STEPS</td>
                                <td class="p-2">Bonaire highlights</td>
                                <td class="p-2">Beaches</td>
                                <td class="p-2 text-center">
                                    <input type="checkbox" checked class="form-checkbox accent-blue-900" />
                                </td>
                                <td class="p-2 text-center">
                                    <input type="checkbox" class="form-checkbox accent-blue-900" />
                                </td>
                                <td class="p-2 text-center">
                                    <input type="checkbox" class="form-checkbox accent-blue-900" />
                                </td>
                                <td class="p-2 text-center">
                                    <button title="Clone"><span class="material-icons text-blue-900">content_copy</span></button>
                                </td>
                                <td class="p-2 text-center flex justify-center">
                                    <button title="Edit"><span class="material-icons text-blue-900">edit</span></button>
                                    <button title="Delete"><span class="material-icons text-red-600">delete</span></button>
                                </td>
                            </tr>
                            <!-- Repeat similar rows for other entries -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
